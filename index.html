<!DOCTYPE HTML>
<html>
  <head>
    <script>
      fetch("https://node-hello-world-woad.vercel.app/api/hello?name=Devon")
        .then(res => res.json())
        .then((data) => {
          console.log(data)
          let newData = JSON.parse(data)
          console.log(newData)
          let NAME = newData.name
          console.log(newData.name)
          this.document.getElementById("replaceMe").innerHTML = `Welcome ${NAME}!`
        });
    </script>
    <title> testing</title>
  </head>
  <body>
    <h1>
      Hello!
    </h1>
    <p id="replaceMe">
      Welcome!
    </p>
  </body>
</html>
