<!DOCTYPE HTML>
<html>
  <head>
    <script>
      fetch("https://node-hello-world-woad.vercel.app/api/hello")
        .then((data) => {
          this.document.getElementById("replaceMe").innerHTML = `Welcome ${data}!`
        });
    </script>
    <title> testing</title>
  </head>
  <body>
    <h1>
      Hello!
    </h1>
    <p id="replaceMe">
      Welcome!
    </p>
  </body>
</html>
