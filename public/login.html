<!DOCTYPE HTML>
<html>
  <head>
    <title> LOGIN </title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>
  <body>
    <h1>
      Login Centre
    </h1>
    <button id="custom-google-login">
  <img src="../images/lockedInAlien.jpg" alt="Google logo" style="height:20px; vertical-align:middle;">
  Sign in with Google
</button>

<script>
  function handleCredentialResponse(response) {
    console.log("Encoded JWT ID token:", response.credential);
    // Send this token to your server for verification/login
  }

  window.onload = function () {
    google.accounts.id.initialize({
      client_id: "726944614564-lgomal40qlu1j1r3cs0cgf902mkk03mf.apps.googleusercontent.com",
      callback: handleCredentialResponse
    });

    document.getElementById("custom-google-login").addEventListener("click", function() {
      google.accounts.id.prompt(); // triggers the One Tap or sign-in flow
    });
  }
</script>
</div>
  </body>
</html>
